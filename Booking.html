	<header>

	<center>
		<form id="book" action="Pay Rent.html">
			<h3>BOOK A HOSTEL NOW!</h3>
			<hr>
			<hr>
			<label>
				Student Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="name" required>

			<br>
			<label>
				Registration No.:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" required>
			</label>
			<br>
            <label>
                Phone No.:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" maxlength="10" required>
            </label>
            <br>
            <label>
                E-mail Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" required>
            </label>
            <br>
            <label>
                Year of Study:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select id="year">
                	<option value="Fresher(1st yr)">Fresher(1st yr)</option>
                	<option value="Sophomore(2nd yr)">Sophomore(2nd yr)</option>
                	<option value="Junior(3rd yr)">Junior(3rd yr)</option>
                	<option value="Senior(4th yr)">Senior(4th yr)</option>
                </select>
            </label>
            <br>
            <label>
                Semester:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" required>
            </label>
            <br>
            <label>
				Gender:&nbsp;&nbsp;&nbsp;&nbsp;Male<input type="radio" name="gender" required>&nbsp;&nbsp;&nbsp;&nbsp;Female<input type="radio" name="gender" required>&nbsp;&nbsp;&nbsp;&nbsp;Other<input type="radio" name="gender" required>
            </label>
            <br>
            <hr>
            <hr>
            <button class="button" type="submit">Book a Hostel</button>
		</form>
	</center>
